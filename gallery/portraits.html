<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        ~Portraits~
    </title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,500;0,700;1,500;1,700&family=Germania+One&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <nav>
            <img src="../images/icons/logo_white.svg" alt="logo" class="nav-image">
            <a href="../gallery/index.html">Gallery</a>
            <a href="../theater/index.html">Theater</a>
            <a href="../updates.html">Updates</a>
            <a href="../about.html">About</a>
        </nav>
    </header>
    <div id="content">
        <!-- Gallery container -->
        <div id="slides-container">
            <!-- images for gallery -->

            <!-- Larissa -->
            <div class="slide" id="1">
                <img alt="Larissa portrait" class="gallery-image" src="../images/portraits/larissa-nonstyle.jpg">
                <h1 class="content-title">Larissa</h1>
            </div>

            <!-- Dav -->
            <div class="slide" id="2">
                <img alt="Dav portrait" class="gallery-image" src="../images/portraits/Dav.png">
                <h1 class="content-title">Dav</h1>
            </div>

            <!-- Sema -->
            <div class="slide" id="3">
                <img alt="James portrait" class="gallery-image" src="../images/portraits/Sema.png">
                <h1 class="content-title">Sema</h1>
            </div>
        </div>

        <!-- slide navigation -->
        <script src="../javascript/slides.js">refreshSlide()</script>
        <div id="slides-navigation">
            <a id="prev" onclick="previousSlide()"><img alt="go back one slide" src="../images/icons/back-arrow.svg"></a>
            <a class="dot" onclick="count=1; refreshSlide()"><img alt="slide marker" src="../images/icons/dot-full.svg"></a>
            <a class="dot" onclick="count=2; refreshSlide()"><img alt="slide marker" src="../images/icons/dot-full.svg"></a>
            <a class="dot" onclick="count=3; refreshSlide()"><img alt="slide marker" src="../images/icons/dot-full.svg"></a>
            <a id="next" onclick="nextSlide()"><img alt="go forward one slide" src="../images/icons/next-arrow.svg"></a>
        </div>

    </div>

    <footer>
        <a href="mailto:jacob@jhfreedman.com">
            <img src="../images/icons/email-white.svg" alt="Email me">
        </a>
        <a href="https://www.artpal.com/jhfreedman">
            <img src="../images/icons/shop-white.svg" alt="Buy prints">
        </a>
        <a href="https://vimeo.com/jhfreedman">
            <img src="../images/icons/videocam-white.svg" alt="View videos">
        </a>
    </footer>
</main>
</body>
</html>
