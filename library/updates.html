<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <title>
        ~{{ title }}~
    </title>

</head>
<body>
<main>
    {% include navHeader.html %}

    <div id="content">

        {% for post in site.posts %}
            <section class="update-section">
                <div class="update-date">
                    {{ post.day }}{{ post.short_month }} <br>
                    {{ post.year }}
                </div>
                <article class="update-article">
                    {{ content }}
                </article>
            </section>

            {% if forloop.last %}{% else %}
                <div class="divider">
                    #
                </div>
            {% endif %}
        {% endfor %}

    <footer>
        {% include footer.html %}
    </footer>
</main>
</body>
</html>
